[build]
  command = "npm run build"
  publish = "dist"

# Redirect to agency website (helps avoid email spam filters)
[[redirects]]
  from = "/epplicon"
  to = "https://www.epplicon.net"
  status = 301
  force = true

# SPA fallback - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "22"
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY"

<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DDB753;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AA8C2C;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  <circle cx="256" cy="256" r="240" fill="url(#goldGradient)" filter="url(#shadow)"/>
  <text x="256" y="256" font-family="'Playfair Display', serif" font-size="280" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="central">M</text>
</svg>

